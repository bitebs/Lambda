<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dogs</title>
    <script src="
https://code.jquery.com/jquery-3.6.0.min.js
" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
     <link href="
https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css
" rel="stylesheet">
</head>
<body>
    <div id="container" class="container col-4">
        <div class= "shadow p-3 mb-5 mt-5 rounded">
            <div id="card" class="row">
            </div>
            <div class="row text-center mx-auto d-block">
                <button type="button" class="btn btn-primary mt-3 col-4" id="refresh" onclick="reload()">Refresh</button>                
            </div>
        </div>
    </div>
    <script>
        show();
        function reload(){
            show();
        }
        function show(){
        const url="https://random.dog/doggos";


        fetch(url)
        .then(resp=>resp.json())
        .then(function(data){
            let size=data.length;
            console.log(size);
            let name="";
            while(!name.includes(".jpg")){
                let randInt=Math.floor(Math.random()*size);
                name=data[randInt];
            }
            let image=$('<img>');
            image.attr('src', "https://random.dog/"+name);

            
            image.css('width','200px');
            image.css('height','200px');
            image.addClass("mx-auto");
            let card=$('#card');
            card.empty();
            image.appendTo(card);
        })
    }
    </script>    
</body>
</html>
